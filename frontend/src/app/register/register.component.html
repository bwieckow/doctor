<div class="container" [hidden]="submitted">
    <div class="container" [hidden]="!isRegistered">
      REGISTERED = {{ isRegistered }}
    </div>
    <form [formGroup]="form" (submit)="onSubmit()" class="col-md-5">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required formControlName="email">
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" required formControlName="name">
      </div>
 
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      
      <div class="button">
        <button type="submit" class="btn btn-success col-md-5">Register</button>
      </div>
 
    </form>
</div>
